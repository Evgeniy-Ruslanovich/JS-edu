<!DOCTYPE html>
<html>
    <head>
        <meta charset='UTF-8'>

    </head>
    <body style="font-size: 30px;">
	    <script>
	    	alert("Добро пожаловать в службу анализа чисел НАСА");
	    	var num = parseInt( prompt("Введите число от 1 до 100"));
	    	var check = true;  //специальная переменная соответствия необходимым условиям. чтобы не делать слишком разветвленный код
	    	
	    	/* Начало блока проверки ошибок. В результате проверки переменной check может быть присвоено значение false.
	    	Количество и вид проверок может меняться, но это не повлияет на остальной код, так как есть один элемент выходных данных (переменная check),
	    	который используется впоследствии */

	    	if ( isNaN(num) ) {   //Проверка, что введеное значение является числом
	    		alert("Вы ввели не число");
	    		check = false;
	    	} else {
	    		if ( (num < 1) || (num > 100) ) {   //Проверка, что число в правильно м диапазоне
	    			alert("Введенное число не входит в заданный диапазон, наши компьютеры пока не могут его обработать");
	    			check = false;
	    		} 
	    	}
	    	/* Конец блока проверки ошибок */
	    	//alert(num);
	    	//alert(check);

	    	/* Начало основного блока программы */

	    	if (check) {  //если проверки на соответствие начальным условиям пройдены, то начинаются остальные действия
	    		document.write("Вы ввели число " + num + ". Вот что интересного про него может сказать отдел аналитики НАСА: <br>");
	    		//проврка четности-нечетности
	    		if ( num % 2 == 0) {
	    			document.write("Число " + num + " четное <br>");
	    		} else {
	    			document.write("Число " + num + " нечетное <br>");
	    		}

				//проврка деления на 3 (можно было бы сделать функцию, которая проверяет делимость на любое число,но функции мы еще не проходили)
	    		if ( num % 3 == 0) {
	    			document.write("Число " + num + " делится на три <br>");
	    		} else {
	    			document.write("Число " + num + " не делится на три <br>");
	    		}


	    		//проверка на количество цифр
	    		if (num < 10) {
	    			document.write("Число " + num + " состоит из одной цифры <br>");
	    		} else {
	    			if (num > 99) {
	    				document.write("Число " + num + " состоит из трех цифр <br>");
	    			} else document.write("Число " + num + " состоит из двух цифр <br>");
	    		}

	    		//проверка на ряд фибоначчи
	    		if (num == 1 || num == 2 || num == 3 || num == 5 || num == 8 || num == 13 || num == 21 || num == 34 || num == 55 || num == 89 ) {
	    			document.write("Число " + num + " входит в ряд Фибоначчи <br>");
	    		} else {
	    			document.write("К большому сожалению, число " + num + " не входит в ряд Фибоначчи <br>");
	    		}

	    	}
	    	/* Конец основного блока программы */

	    </script>
    </body>
</html>
